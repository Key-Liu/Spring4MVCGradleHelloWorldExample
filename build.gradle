apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'idea'

// Use JDK 8
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenLocal()
	mavenCentral()
}

dependencies {
	providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
	compile 'org.springframework:spring-webmvc:4.2.6.RELEASE'
}